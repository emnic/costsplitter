<div class="row">
    Utgiftsnamn: <br /><input type="text" ng-model="vm.expense.name" />
</div>
<div class="row">
    Kostnad: <br /><input type="text" ng-model="vm.expense.cost" />
</div>
<div class="row">
    Projekt:<br />
    <select ng-model="vm.expense.project">
        <option value="volvo"></option>
        <option value="volvo">Fjällen</option>
        <option value="saab">Ibiza</option>
        <option value="mercedes">Svensexan</option>

    <i class="fa fa-plus-square-o fa-lg" style="color: green"></i>
    <div class="btn btn-info" ng-click="vm.expenses.push(vm.expense)" data-ui-sref="home.expenses">Spara</div>
</div>
