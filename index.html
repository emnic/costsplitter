<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>Cost Splitter</title>
    <!-- Load css in head not scripts -->
    <link href="styles/cssreset.css" rel="stylesheet" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="styles/font-awesome.min.css" rel="stylesheet" />
    <link href="styles/site.css" rel="stylesheet" />
</head>

<body ng-app="costSplitter">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-ui-sref="home.expenses">Cost Splitter</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a data-ui-sref="projects">Projects</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li>
                        <a data-ui-sref="add">Add</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li>
                        <a data-ui-sref="contacts">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div class="row" id="content">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div data-ui-view></div>
            </div>
        </div>
        <div class="row" id="footer">
            <hr />
            <p class="text-left">&copy; Cost Splitter - 2015</p>
            <div style="padding-top:500px;">
                $state = {{$state.current.name}}<br />
                $stateParams = {{$stateParams}}<br />
                $state full url = {{ $state.$current.url.source }}
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="scripts/vendor/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/vendor/angular.min.js"></script>
    <script src="scripts/vendor/angular-animate.min.js"></script>
    <script src="scripts/vendor/angular-resource.min.js"></script>
    <script src="scripts/vendor/angular-ui-router.min.js"></script>

    <!--Load main module-->
    <script src="scripts/app/app.js"></script>
    <!--Load configs -->
    <script src="scripts/app/config.js"></script>
    <!--Load services-->
    <!--Load controllers-->
    <script src="scripts/app/controllers/homeController.js"></script>
    <script src="scripts/app/controllers/expensesController.js"></script>
    <script src="scripts/app/controllers/addExpenseController.js"></script>
    <!--Load filters-->
    <!--Load directives-->
</body>
</html>
